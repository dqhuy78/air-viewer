# # https://docs.nginx.com/nginx-ingress-controller/installation/installation-with-manifests/#4.1 may be can use service nginx-ingress loadbalancer

apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  type: NodePort 
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx-ingress
